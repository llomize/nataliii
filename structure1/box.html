<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>box</title>
    <link rel="stylesheet" type="text/css" href="box.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="main">
    <div class="div-1">
        <div class="color">
            <select class="form-select amyclas" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
    </div>
    <div class="div-2">
        <div class="color"><marquee direction="" >მე მიყვარს ლაშაა</marquee></div>
    </div>
    <div class="div-3">
        <div class="color pig">
            <div class="one"><div class="bg"></div></div>
            <div class="two"><div class="bg"></div></div>
            <div class="text"><div class="bg"></div></div>
        </div>
    </div>
</div>
</body>
</html>
