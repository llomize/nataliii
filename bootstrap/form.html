<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
    <link rel="stylesheet" type="text/css" href="form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<div class="container2">
    <div class="color">
        <p class="account">Account</p>
        <div class="input-group flex-nowrap margin">
            <span class="input-group-text" id="addon-wrapping"><i class="fas fa-user input1"></i></span>
            <input type="text" class="form-control input" placeholder="Full Name" aria-label="Username"
                   aria-describedby="addon-wrapping">
        </div>
        <div class="input-group flex-nowrap margin">
            <span class="input-group-text" id="addonn-wrapping"><i class="fas fa-envelope input1"></i></span>
            <input type="text" class="form-control input" placeholder="Email Adress" aria-label="Username"
                   aria-describedby="addon-wrapping">
        </div>
        <div class="input-group flex-nowrap margin">
            <span class="input-group-text" id="addonnn-wrapping"><i class="fas fa-key input1"></i></span>
            <input type="text" class="form-control input" placeholder="Password" aria-label="Username"
                   aria-describedby="addon-wrapping">
        </div>

        <div class="cat">
            <div class="flexx">
                <p class="account">Date of Birth</p>
                <div class="date-bi">
                    <input type="text" class="date" placeholder="DD">
                    <input type="text" class="date" placeholder="MM">
                    <input type="text" class="date" placeholder="YYYY">
                </div>
            </div>
            <div class="second">
                <p class="account just">Gender</p>
                <div class="pig">
                    <input type="radio" class="btn-check" name="options-outlined" id="danger-outlined"
                           autocomplete="off">
                    <label class="btn btn-outline-danger" for="danger-outlined">Male</label>

                    <input type="radio" class="btn-check" name="options-outlined" id="danger-outlined"
                           autocomplete="off">
                    <label class="btn btn-outline-danger" for="danger-outlined">Female</label>
                </div>
            </div>
        </div>
        <div class="cardd">
            <p class="account">Payment Details</p>
            <div class="pig">
                <input type="radio" class="btn-check check" name="options-outlined" id="danger-outlined"
                       autocomplete="off">
                <label class="btn btn-outline-danger" for="danger-outlined">Credit Card</label>
                <input type="radio" class="btn-check check" name="options-outlined" id="danger-outlined"
                       autocomplete="off">
                <label class="btn btn-outline-danger" for="danger-outlined">Paypal</label>
            </div>
            <div class="input-group flex-nowrap margin">
                <span class="input-group-text" id="addon-wrapping"><i class="far fa-credit-card"></i></i></span>
                <input type="text" class="form-control input" placeholder="Card Number" aria-label="Username"
                       aria-describedby="addon-wrapping">
            </div>
            <div class="input-group flex-nowrap margin">
                <span class="input-group-text" id="addon-wrapping"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control input" placeholder="Card CVC" aria-label="Username"
                       aria-describedby="addon-wrapping">
            </div>
        </div>
    </div>
</div>
</body>
</html>
