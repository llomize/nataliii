<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="form.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<script>
    var masivi = [102,10,49,18,10,59,5];
    console.log(masivi[0]);
    if(masivi.length%2 == 0){
        console.log(masivi[masivi.length/2-1]);
        console.log(masivi[masivi.length/2]);
    }else {
        console.log(masivi[Math.floor(masivi.length/2)])
    }
    console.log(masivi[masivi.length-1]);
</script>
<script>
    var one = prompt("ასაკი")
    var two = prompt("სქესი")

    if(one>0 && one<18){
        console.log("მოზარდი")

    }

    else if(one<60){
        console.log("ზრდასრული")
    }
    else if(one=>65 && two==კაცი || two==ქალი);

</script>
<div class="main-div">
    <div class="title">
        <p>Responsive Registration Form</p>
    </div>
    <div class="email">
        <i class="fas fa-desktop"></i>
        <input type="email" placeholder="Email">
    </div>
    <div class="password">
        <i class="fas fa-desktop"></i>
        <input type="password" placeholder="Password">
    </div>
    <div class="re-type">
        <i class="fas fa-desktop"></i>
        <input type="password" placeholder=" Re-type password">
    </div>
    <div class="two-div">
        <div class="firstname">
            <i class="fas fa-desktop"></i>
            <input type="text" placeholder=" First NAme">
        </div>
        <div class="lastname">
            <i class="fas fa-desktop"></i>
            <input type="text" placeholder=" Last NAme">
        </div>
    </div>
    <div class="male-female">
        <div class="male">
            <input type="checkbox">
            <p>Male</p>
        </div>
        <div class="female">
            <input type="checkbox">
            <p>Female</p>
        </div>
    </div>
    <div class="selector-div">
        <select id="select" name="country">
            <option>select a country</option>
            <option>America</option>
            <option>London</option>
            <option>Mexico</option>
            <option>Tbilisi</option>
        </select>
    </div>
    <div class="check-box">
        <div class="check-1">
            <input type="checkbox">
            <p>I agree With Teams And Conditions</p>
        </div>
       <div class="check-2">
           <input type="checkbox">
           <p>I Want To Receive The Newsletter</p>
       </div>

    </div>
    <div class="button">
        <button>Register</button>
    </div>

</div>
</body>
</html>
